<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">   
    <meta id="view" name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover">
    <head>
        <title>羅馬書複習</title>
        <script src="https://kit.fontawesome.com/e69d7c1a7e.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="https://cdn.website-editor.net/1410911f48024acea37d53b26049d3e6/site_favicon_16_1536538107245.ico">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
        <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js" integrity="sha512-JyCZjCOZoyeQZSd5+YEAcFgz2fowJ1F1hyJOXgtKu4llIa0KneLcidn5bwfutiehUTiOuK87A986BZJMko0eWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" integrity="sha512-UtLOu9C7NuThQhuXXrGwx9Jb/z9zPQJctuAgNUBK3Z6kkSYT9wJ+2+dh6klS+TDBCV9kNPBbAxbVD+vCcfGPaA==" crossorigin="anonymous" referrerpolicy="no-referrer" />            
        <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>        
        <link rel="stylesheet" href="styles.css?v=04072">
        <script src="config.js?v=0415"></script>
        <script src="signin.js?v=0415"></script>   
        <script src="editor.js?v=0415"></script>
    </head>
    <body>
        <header class="px-3 py-1 md:px-3 md:py-1 flex md:grid md:grid-cols-6 h-[48px] md:h-[48px] border-b">
            <div class="flex-1 flex items-end justify-end md:col-start-6">
                <div class="flex items-center justify-right" id="user_info" style="display: none;" >
                    <img class="h-8 w-8 rounded-full object-cover" src="https://lh3.googleusercontent.com/ogw/AF2bZyiTK_-M2lzpxafPsQbqKSktTIEZ0VY_EfJJ4KyJhBC46r0=s32-c-mo" alt="User Profile Picture">
                    <span class="ml-2"></span>
                </div>
                <div id="g_id_onload" data-client_id="674603198442-bl7rkgeoiig3ei5uan4damdnliipt4sv.apps.googleusercontent.com"
                    data-context="signin" data-ux_mode="popup" data-callback="onSignIn" data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                    data-text="signin_with" data-size="large" data-logo_alignment="left">
                </div>
            </div>
        </header>
    
        <div class="flex md:flex md:flex-grow flex-row justify-end space-x-1 p-1">
            <div class="inline-flex rounded-md shadow-sm" role="group">
                <button type="button" id="home_btn" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                    <i class="fa-solid fa-house w-3 h-3 me-2"></i>
                    返回
                </button>
                <button type="button" id="assign_btn" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                    <i class="fa-solid fa-list-check w-3 h-3 me-2"></i>   
                    <label>認領</label>
                    </button>
                <button type="button" id="view_changes_btn" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                    <img src="icons8-change-24.png" class="w-3 h-3 me-2" />
                    <label>View Changes</label>
                </button>
                <button type="button" id="publish_btn" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                    <i class="fa-solid fa-check w-3 h-3 me-2"></i>
                    <label>完成</label>
                </button>
                <button type="button" id="view_finished_btn" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                    <i class="fa-solid fa-share w-3 h-3 me-2"></i>
                    <label>完成版本</label>
                </button>
              </div>                              
        </div>
        <div id="'main" class="flex h-screen p-2">
            <div class="w-3/10 bg-gray-200 left-column">
                <div class="video-section">
                    <video width="500px" id="player" controls>
                        <source type="video/mp4" >
                    </video>
                    <audio width="500px" id="player_audio" controls style="display: none;">
                        <source type="audio/mpeg">
                    </audio>
                </div>
                <div id="chat-messages" class="text-area" style="padding: 5px;" >
                </div>
                <div class="button-section">
                    <button type="button" id="extract_text_btn" class="action-btn">
                        <i class="fa fa-font w-3 h-3 me-2"></i>
                        提取文字
                    </button>
                    <button type="button" id="summarize_btn" class="action-btn">
                        <i class="fa-solid fa-list w-3 h-3 me-2"></i>
                        總結主题
                    </button>
                </div>                
                <div class="text-area" style="max-height: 50px;padding: 5px;" >
                    <textarea id="chat-input" rows="2" placeholder="Type your question..."></textarea>
                </div>
                <div class="text-area" style="min-height:25px; max-height: 25px; " id="status" >                    
                </div>
            </div>
            <div class="right-column bg-gray-100" style="height: 100%; overflow-y: scroll;" >
                <table width="100%" id="sc">
                </table>  
            </div>
        </div>

        <div id="spinner-container">
            <div class="spinner"></div>
        </div>    

    </body>
</html>
</html>
